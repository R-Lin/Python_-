# logfile_arch config
# arch_time: 归档日期(秒)
# keep_time: 留存时间(秒)
# dst_dir: 归档文件存放目录
# project_list:
#   - name: api
#    paths:
#      - log_path: "d:\\tmapi"
#        keep_time: 85400 (Not necessary, default: 85400s)

# 1 天 = 86400s
