  - name: bdappapi
    paths:
      - log_path: "D:\\Log\\log_bak\\bdappapi_iis\\*.log"
  - name: bussiness-api
    paths:
      - log_path: "D:\\Log\\log_bak\\bussiness-api_iis\\*.log"
  - name: payapi+
    paths:
      - log_path: "D:\\Log\\log_bak\\payapi_iis\\*.log"
